<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="src/style/confR.css">
</head>
<body>

    <div class="container py-5" style="max-width: 600px;">
        <h2 class="mb-4 fw-bold text-dark">Configurações</h2>
    
        <div class="card border-0 shadow-sm rounded-4 p-4">
          <div class="mb-4">
            <label for="nome" class="form-label small text-muted">Nome do Responsável</label>
            <input type="text" class="form-control rounded-3 px-3 py-2" id="nome" placeholder="Maria Silva">
          </div>
    
          <div class="mb-4">
            <label for="email" class="form-label small text-muted">E-mail</label>
            <input type="email" class="form-control rounded-3 px-3 py-2" id="email" placeholder="email@exemplo.com">
          </div>
    
          <div class="mb-4">
            <label for="senha" class="form-label small text-muted">Nova Senha</label>
            <input type="password" class="form-control rounded-3 px-3 py-2" id="senha" placeholder="********">
            <div class="form-text">Deixe em branco se não quiser alterar.</div>
          </div>
    
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark rounded-3 px-4">Salvar</button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous">
    </script>
    <script src="src/javascript/confR.js"></script>
    
</body>
</html>
