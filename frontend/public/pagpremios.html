<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="../src/style/pagpremios.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Loja de Prêmios</h2>
    
        <!-- Alerta de nenhum prêmio -->
        <div id="alertNenhumPremio" class="alert alert-info text-center">
          Nenhum prêmio cadastrado no momento.
        </div>

        <!-- Lista de prêmios -->
        <div id="listaPremios" class="list-group mb-4" style="display:none;">
          <!-- Prêmios serão inseridos aqui dinamicamente -->
        </div>
    
        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarPremioModal">+ Cadastrar Novo Prêmio</button>
        </div>
      </div>

      <!-- Modal Cadastrar Prêmio -->
      <div class="modal fade" id="cadastrarPremioModal" tabindex="-1" aria-labelledby="cadastrarPremioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cadastrarPremioModalLabel">Cadastrar Novo Prêmio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <form id="formCadastrarPremio">
                <div class="mb-3">
                  <label for="nomePremio" class="form-label">Nome do Prêmio</label>
                  <input type="text" class="form-control" id="nomePremio" required>
                </div>
                <div class="mb-3">
                  <label for="descricaoPremio" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descricaoPremio" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="pontosNecessarios" class="form-label">Pontos Necessários</label>
                  <input type="number" class="form-control" id="pontosNecessarios" min="0" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="btnSalvarPremio">Salvar Prêmio</button>
            </div>
          </div>
        </div>
      </div>
    



    <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../src/javascript/pagpremios.js"></script>
</body>
</html>
