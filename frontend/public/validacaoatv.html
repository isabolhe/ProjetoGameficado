<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="../src/style/validacaoatv.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Atividades - O que você vai fazer hoje?</h2>
        <p class="text-muted">Clique nas atividades que foram realizadas para registrar a pontuação.</p>
    
        <div class="row gy-3">
    
          <!-- Atividade positiva -->
          <div class="col-md-6">
            <button class="btn btn-atividade positiva w-100 text-start p-3 shadow-sm">
              <div class="d-flex justify-content-between align-items-center">
                <span>Arrumou o quarto (+10)</span>
                <span class="badge spanpositive">+10</span>
              </div>
            </button>
          </div>
    
          <!-- Atividade negativa -->
          <div class="col-md-6">
            <button class="btn btn-atividade negativa w-100 text-start p-3 shadow-sm">
              <div class="d-flex justify-content-between align-items-center">
                <span>Fez birra (-5)</span>
                <span class="badge bg-danger">-5</span>
              </div>
            </button>
          </div>
    
          <!-- Outro exemplo positivo -->
          <div class="col-md-6">
            <button class="btn btn-atividade positiva w-100 text-start p-3 shadow-sm">
              <div class="d-flex justify-content-between align-items-center">
                <span>Fez a lição de casa (+15)</span>
                <span class="badge bg-success">+15</span>
              </div>
            </button>
          </div>
    
          <!-- Outro exemplo negativo -->
          <div class="col-md-6">
            <button class="btn btn-atividade negativa w-100 text-start p-3 shadow-sm">
              <div class="d-flex justify-content-between align-items-center">
                <span>Desobedeceu os pais (-10)</span>
                <span class="badge bg-danger">-10</span>
              </div>
            </button>
          </div>
    
          <!-- Adicione mais blocos conforme necessário -->
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous">
    </script>
    <script src="../src/javascript/validacaoatv.js"></script>
</body>
</html>
