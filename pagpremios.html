<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="src/style/pagpremios.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
    <h2 class="mb-4 text-center" data-aos="fade-down">Loja de Prêmios</h2>

    <div id="alertNenhumPremio" class="alert alert-info text-center" data-aos="fade-right" data-aos-delay="100">
      Nenhum prêmio cadastrado no momento.
    </div>

    <div id="listaPremios" class="list-group mb-4" style="display: none;" data-aos="zoom-in-up" data-aos-delay="200"></div>

    <div class="text-center d-flex justify-content-center flex-wrap gap-2 mt-4" data-aos="fade-up" data-aos-delay="300">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarPremioModal" data-aos="flip-left">+ Cadastrar Novo Prêmio</button>
      <button type="button" class="btn btn-outline-primary" id="btnToggleEdicao" data-aos="flip-up">Selecionar para Editar</button>
      <button type="button" class="btn btn-outline-secondary" id="btnToggleSelecao" data-aos="flip-down">Selecionar para Excluir</button>
      <button type="button" class="btn btn-danger" id="btnExcluirPremios" style="display:none;" data-aos="zoom-in">Excluir Prêmios Selecionados</button>
    </div>
  </div>

  <div class="modal fade" id="cadastrarPremioModal" tabindex="-1" aria-labelledby="cadastrarPremioModalLabel" aria-hidden="true">
    <div class="modal-dialog" data-aos="zoom-in-up">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cadastrarPremioModalLabel">Cadastrar Novo Prêmio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formCadastrarPremio">
            <div class="mb-3">
              <label for="nomePremio" class="form-label">Nome do Prêmio</label>
              <input type="text" class="form-control" id="nomePremio" required>
            </div>
            <div class="mb-3">
              <label for="descricaoPremio" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoPremio" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="pontosNecessarios" class="form-label">Pontos Necessários</label>
              <input type="number" class="form-control" id="pontosNecessarios" min="0" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnSalvarPremio">Salvar Prêmio</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="src/javascript/pagpremios.js"></script>
</body>
</html>
