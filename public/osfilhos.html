<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento dos Filhos</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- Seu CSS personalizado -->
  <link href="style/osfilhos.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar moderna só com a seta -->
<nav class="navbar navbar-dark bg-dark shadow-sm fixed-top">
  <div class="container-fluid">
    <!-- Ícone de voltar sempre visível -->
    <a class="navbar-brand d-flex align-items-center" href="#" onclick="voltarAtualizando()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icon-tabler-arrow-left">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12h14" />
        <path d="M5 12l6 6" />
        <path d="M5 12l6 -6" />
      </svg>
    </a>
  </div>
</nav>


  <div class="container py-5">
    <h2 class="mb-4 text-center" data-aos="fade-down">Gerenciamento dos Filhos</h2>

    <div id="lista-filhos" class="mb-4" data-aos="fade-up"></div>

    <div class="alert alert-info text-center" data-aos="zoom-in">
      Nenhum filho cadastrado no momento.
    </div>

    <div class="card p-4" data-aos="fade-up" data-aos-delay="100">
      <h5 class="mb-4">Adicionar Novo Filho(a)</h5>
      <form>
        <div class="mb-3">
          <label for="nomeFilho" class="form-label">Nome do Filho(a)</label>
          <input type="text" class="form-control" id="nomeFilho" placeholder="Digite o nome do seu filho(a)" />
        </div>

        <div class="mb-3">
          <label for="emailFilho" class="form-label">E-mail do Filho(a)</label>
          <input type="email" class="form-control" id="emailFilho" placeholder="Digite o e-mail do seu filho(a)" />
          <div class="form-text">Será enviado um convite para este e-mail.</div>
        </div>

        <div class="mb-3">
          <label for="emojiFilho" class="form-label">Emoji do Filho(a)</label>
          <select class="form-select" id="emojiFilho" aria-label="Selecione um emoji para o filho">
            <option value="" selected>Selecione um emoji</option>
            <option value="👶">👶 Bebê</option>
            <option value="🧒">🧒 Criança</option>
            <option value="👦">👦 Menino</option>
            <option value="👧">👧 Menina</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="idadeFilho" class="form-label">Idade do Filho(a)</label>
          <input type="number" class="form-control" id="idadeFilho" placeholder="Ex: 5" min="0" max="18" />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-enviarconvite">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalEditarExcluir" tabindex="-1" aria-labelledby="modalEditarExcluirLabel" aria-hidden="true">
    <div class="modal-dialog" data-aos="fade-up">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarExcluirLabel">Editar ou Excluir Filho(a)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeFilhoModal" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeFilhoModal" placeholder="Digite o nome" />
          </div>
          <div class="mb-3">
            <label for="emailFilhoModal" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailFilhoModal" placeholder="Digite o e-mail" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btnfilhosedit btn-primary" id="btnEditarFilho">Editar</button>
          <button type="button" class="btn btnfilhose btn-danger" id="btnExcluirFilho">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Seu JavaScript -->
  <script src="javascript/osfilhos.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function voltarAtualizando() {
    // Força o navegador a recarregar a página e evitar usar cache
    window.location.href = 'pagresponsavel.html?reload=' + new Date().getTime();
  }
</script>

</body>
</html>
