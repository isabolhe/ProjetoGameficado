<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento dos Filhos</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- Seu CSS personalizado -->
  <link href="style/osfilhos.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center" data-aos="fade-down">Gerenciamento dos Filhos</h2>

    <div id="lista-filhos" class="mb-4" data-aos="fade-up"></div>

    <div class="alert alert-info text-center" data-aos="zoom-in">
      Nenhum filho cadastrado no momento.
    </div>

    <div class="card p-4" data-aos="fade-up" data-aos-delay="100">
      <h5 class="mb-4">Adicionar Novo Filho</h5>
      <form>
        <div class="mb-3">
          <label for="nomeFilho" class="form-label">Nome do Filho</label>
          <input type="text" class="form-control" id="nomeFilho" placeholder="Ex: João Pedro" />
        </div>

        <div class="mb-3">
          <label for="emailFilho" class="form-label">E-mail do Filho</label>
          <input type="email" class="form-control" id="emailFilho" placeholder="email@exemplo.com" />
          <div class="form-text">Será enviado um convite para este e-mail.</div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-enviarconvite">Enviar Convite</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalEditarExcluir" tabindex="-1" aria-labelledby="modalEditarExcluirLabel" aria-hidden="true">
    <div class="modal-dialog" data-aos="fade-up">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarExcluirLabel">Editar ou Excluir Filho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeFilhoModal" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeFilhoModal" placeholder="Digite o nome" />
          </div>
          <div class="mb-3">
            <label for="emailFilhoModal" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailFilhoModal" placeholder="Digite o e-mail" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnEditarFilho">Editar</button>
          <button type="button" class="btn btn-danger" id="btnExcluirFilho">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Seu JavaScript -->
  <script src="javascript/osfilhos.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
