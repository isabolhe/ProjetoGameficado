<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="style/cadastramentoF.css">
</head>
<body>

    <!-- Navbar no topo -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="escolhacadastro.html">
        &lsaquo; Voltar para o cadastro
      </a>
    </div>
  </nav>

  <form action="/cadastro-filho" method="POST">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Cadastro de Filho(a)</h2>
  
            <div class="mb-3">
              <label for="nomeCompletoFilho" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompletoFilho" name="nomeCompletoFilho" required>
            </div>
  
            <div class="mb-3">
              <label for="emailFilho" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailFilho" name="emailFilho" required>
            </div>
  
            <div class="mb-3">
              <label for="dataNascimentoFilho" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimentoFilho" name="dataNascimentoFilho" required>
            </div>
  
            <div class="mb-3">
              <label for="emailResponsavel" class="form-label">E-mail do Respons√°vel</label>
              <input type="email" class="form-control" id="emailResponsavel" name="emailResponsavel" required>
            </div>
  
            <div class="mb-3">
              <label for="senhaFilho" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senhaFilho" name="senhaFilho" required>
            </div>

            <div class="mb-3">
              <label for="confirmarSenhaFilho" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmarSenhaFilho" name="confirmarSenhaFilho" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous">
    </script>
    <script src="javascript/cadastramentoF.js"></script>
</body>
</html>
