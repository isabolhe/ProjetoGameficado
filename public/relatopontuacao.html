<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Pontuação</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous">

  <!-- AOS Animate on Scroll -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style/relatopontuacao.css">
</head>
<body>

  <!-- Navbar moderna com seta -->
  <nav class="navbar navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" onclick="voltarAtualizando()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icon-tabler-arrow-left">
          <path stroke="none" d="M0 0h24v24H0z" />
          <path d="M5 12h14" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
      </a>
    </div>
  </nav>

  <div class="container py-5" style="margin-top: 70px;">
    <h2 class="mb-4" data-aos="fade-down">Relatório de Pontuação</h2>

    <!-- Select Filho -->
    <div class="mb-4" data-aos="fade-up">
      <label for="selectFilho" class="form-label">Selecione o Filho:</label>
      <select id="selectFilho" class="form-select" aria-label="Seleção de filho">
        <option value="all" selected>Todos</option>
      </select>
    </div>

    <!-- Cards -->
    <div class="row mb-4">
      <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Atividades Feitas</h5>
            <p id="atividadesConcluidas" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Atividades Pendentes</h5>
            <p id="atividadesPendentes" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Pontos Totais</h5>
            <p id="totalPontos" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="400">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Atividades Positivas</h5>
            <p id="percentualAtividadesPositivas" class="card-text display-6">0%</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="card" data-aos="fade-up" data-aos-delay="500">
      <div class="card-body">
        <h5 class="card-title">Pontos da Semana</h5>
        <div class="row">
          <div class="col-md-6 mb-4" data-aos="zoom-in" data-aos-delay="600">
            <canvas id="graficoPontosRelatorio" height="200"></canvas>
          </div>
          <div class="col-md-6 mb-4" data-aos="zoom-in" data-aos-delay="700">
            <canvas id="graficoColunas" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script src="javascript/relatopontuacao.js"></script>
  <script>
    function voltarAtualizando() {
      window.location.href = 'pagresponsavel.html?reload=' + new Date().getTime();
    }

    // Inicializa o AOS
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true
    });
  </script>
</body>
</html>
