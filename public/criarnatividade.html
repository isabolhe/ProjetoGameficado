<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Atividade</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS.js -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style/criarnatividade.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" onclick="voltarAtualizando()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icon-tabler-arrow-left">
          <path d="M5 12h14M5 12l6 6M5 12l6 -6" />
        </svg>
      </a>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h2 class="mb-4" data-aos="fade-down">Criar Nova Atividade – Comportamento Diante do Cyberbullying</h2>

    <form id="atividade-form">
      <div class="mb-3" data-aos="fade-right">
        <label for="titulo" class="form-label">Título da Atividade</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ex: Identificar uma ação de cyberbullying">
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Detalhe o que precisa ser feito..."></textarea>
      </div>

      <div class="mb-3" data-aos="fade-right">
        <label for="pontuacao" class="form-label">Pontuação</label>
        <input type="number" class="form-control" id="pontuacao" placeholder="Ex: 10 ou -10" step="1">
        <div class="form-text">Use um número positivo ou negativo conforme a atividade.</div>
      </div>

      <div class="mb-3" data-aos="fade-left">
        <label for="data" class="form-label">Data Limite</label>
        <input type="date" class="form-control" id="data">
      </div>

      <div class="mb-3" data-aos="fade-right">
        <label class="form-label">Atribuir para:</label>
        <select class="form-select" id="filhos" disabled>
          <option>Nenhum filho cadastrado</option>
        </select>
        <div class="form-text text-danger">Você precisa adicionar filhos antes de atribuir atividades.</div>
      </div>

      <div class="d-flex justify-content-end" data-aos="zoom-in">
        <button type="submit" class="btn btn-primary">Salvar Atividade</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    function voltarAtualizando() {
      window.location.href = 'pagresponsavel.html?reload=' + new Date().getTime();
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const baseURL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : `https://${window.location.hostname}`;

      const token = localStorage.getItem('token');
      const filhosSelect = document.getElementById('filhos');
      const form = document.getElementById('atividade-form');

      try {
        const response = await fetch(`${baseURL}/filhos`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const filhos = await response.json();

        if (!Array.isArray(filhos) || filhos.length === 0) {
          await Swal.fire({
            icon: 'warning',
            title: 'Nenhum filho cadastrado!',
            text: 'Cadastre um filho antes de criar uma atividade.',
          });
          window.location.href = 'pagresponsavel.html';
          return;
        }

        filhosSelect.innerHTML = '';
        filhos.forEach(filho => {
          const option = document.createElement('option');
          option.value = filho.id;
          option.textContent = filho.nome;
          filhosSelect.appendChild(option);
        });
        filhosSelect.disabled = false;

      } catch (error) {
        console.error('Erro ao buscar filhos:', error);
        await Swal.fire({
          icon: 'error',
          title: 'Erro ao buscar filhos',
          text: 'Tente novamente mais tarde.'
        });
        window.location.href = 'pagresponsavel.html';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const pontuacao = parseInt(document.getElementById('pontuacao').value, 10);
        const data_limite = document.getElementById('data').value;
        const filho_id = filhosSelect.value;

        if (!titulo || !descricao || isNaN(pontuacao) || !data_limite || !filho_id) {
          return Swal.fire({
            icon: 'warning',
            title: 'Campos incompletos!',
            text: 'Preencha todos os campos corretamente.'
          });
        }

        try {
          const response = await fetch(`${baseURL}/atividades`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ titulo, descricao, pontuacao, data_limite, filho_id })
          });

          if (response.ok) {
            await Swal.fire({
              icon: 'success',
              title: 'Atividade criada!',
              showConfirmButton: false,
              timer: 1500
            });
            form.reset();
            filhosSelect.selectedIndex = 0;
          } else {
            const errorData = await response.json();
            Swal.fire({
              icon: 'error',
              title: 'Erro ao criar atividade',
              text: errorData.error || 'Erro desconhecido'
            });
          }
        } catch (error) {
          console.error('Erro ao criar atividade:', error);
          Swal.fire({
            icon: 'error',
            title: 'Erro de conexão',
            text: 'Tente novamente mais tarde.'
          });
        }
      });
    });
  </script>
</body>
</html>
