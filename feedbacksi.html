<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="src/style/feedbacksi.css">
</head>
<body>
    
    <div class="container py-5">
        <h2 class="mb-4 text-center">Solicitar Feedback da Escola</h2>
    
        <!-- Alerta de nenhum filho -->
        <div class="alert alert-info text-center">
          Nenhum filho cadastrado no momento.
        </div>
    
        <!-- Formulário oculto -->
        <div class="card shadow-sm p-4 d-none">
          <form>
            <div class="mb-3">
              <label for="filhoSelecionado" class="form-label">Selecione o filho</label>
              <select class="form-select" id="filhoSelecionado">
                <option selected disabled>Escolha um filho</option>
              </select>
            </div>
    
            <div class="mb-3">
              <label for="mensagemFeedback" class="form-label">Mensagem para a escola</label>
              <textarea class="form-control" id="mensagemFeedback" rows="4"
                placeholder="Escreva aqui o que deseja saber sobre o desempenho do seu filho..."></textarea>
            </div>
    
            <div class="form-text mb-3">
              Um e-mail será enviado automaticamente para a escola com sua solicitação.
            </div>
    
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Solicitar Feedback</button>
            </div>
          </form>
        </div>
      </div>

    <script src="src/javascript/feedbacksi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous">
    </script>
</body>
</html>
