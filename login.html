<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying - Plataforma de Atividades</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous">

    <!-- Seu CSS personalizado -->
    <link href="src/style/login.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Lado Esquerdo: Frases sobre o site -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5 bg-light">
                <h1 class="mb-4">Bem-vindo ao CyberHelp!</h1>
                <p class="lead">Aqui você encontra apoio, informações e ajuda contra o cyberbullying.</p>
                <p class="lead">Conecte-se com especialistas e compartilhe sua história com segurança.</p>
                <p class="lead">Juntos, construímos um ambiente mais seguro para todos.</p>
            </div>

            <!-- Lado Direito: Formulário de Login com imagem de fundo -->
            <div class="col-md-6 d-flex align-items-center justify-content-center" style="background: url('img/fundo-login.jpg') center/cover no-repeat;">
                <div class="card p-4" style="width: 100%; max-width: 400px; background-color: rgba(255,255,255,0.9);">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
                            <select class="form-select" id="tipo_usuario" required>
                                <option value="responsavel">Responsável</option>
                                <option value="filho">Filho(a)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="esqueciasenha.html">Esqueceu a senha?</a>
                    </div>
                    <div class="mt-3 text-center">
                        <p>Não tem uma conta? <a href="escolhacadastro.html">Cadastre-se aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="src/javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous"></script>
</body>
</html>
