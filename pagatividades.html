<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="src/style/pagatividades.css">
</head>
<body>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Atividades Disponíveis</h2>
          <div>
            <input type="date" class="form-control d-inline-block me-2" style="width: auto;" disabled />
            <select class="form-select d-inline-block me-2" style="width: auto;" disabled>
              <option>Nenhum filho</option>
            </select>
            <select class="form-select d-inline-block" style="width: auto;" disabled>
              <option>Status</option>
            </select>
          </div>
        </div>

        <!-- Summary Section -->
        <div id="resumoContainer" class="mb-4">
          <div class="row text-center">
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Atividades Concluídas</h5>
                <p id="atividadesConcluidas" class="display-6">0</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Atividades Pendentes</h5>
                <p id="atividadesPendentes" class="display-6">0</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Pontuação Total</h5>
                <p id="totalPontos" class="display-6">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="mb-4">
          <canvas id="graficoPontos" height="200"></canvas>
        </div>
    
        <!-- Mensagem de Nenhuma Atividade -->
        <div class="alert alert-info text-center py-5" role="alert">
          Nenhuma atividade cadastrada no momento.<br>
          Para começar, vá em <strong>"Criar Nova Atividade"</strong> ou <strong>"Adicionar Filho"</strong> no menu lateral.
        </div>
    
        <!-- Ação alternativa -->
        <div class="text-center mt-4">
          <a href="criarnatividade.html" class="btn btn-primary me-2">Criar Nova Atividade</a>
          <a href="osfilhos.html" class="btn btn-outline-secondary">Adicionar Filho</a>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
     crossorigin="anonymous">
    </script>
    <script src="src/javascript/pagatividades.js"></script>
</body>
</html>
