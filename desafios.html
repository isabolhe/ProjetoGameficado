<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

    <!-- bootstrap ta on com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
     <link rel="stylesheet" href="src/style/desafios.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Desafio da Semana</h2>
      
        <div id="desafioAtivo" class="card desafio-card mb-4">
          <div class="card-body">
            <h5 class="card-title" id="tituloDesafio">Título do Desafio</h5>
            <p class="card-text" id="descricaoDesafio">Descrição do desafio aparece aqui...</p>
            <p class="card-text text-muted"><small>Valendo <span id="pontosDesafio">+50</span> pontos</small></p>
            <button class="btn btn-success" id="btnConcluirDesafio">Marcar como concluído</button>
          </div>
        </div>
      
        <div id="semDesafio" class="alert alert-info d-none">
          Nenhum desafio disponível nesta semana.
        </div>
      
        <div class="text-end">
          <button class="btn btn-outline-primary" id="btnCriarDesafio">Criar novo desafio</button>
        </div>
      </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="src/javascript/desafios.js"></script>
</body>
</html>
